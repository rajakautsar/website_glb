<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB Model Viewer - Login</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body class="auth-body">
    <div class="container">
        <div class="login-toggle-wrap">
            <div class="slap-toggle" id="slapToggle" role="tablist" aria-label="Pilih mode login">
                <button class="slap-option active" data-mode="standard">Admin / User</button>
                <button class="slap-option" data-mode="guest">Guest (Token)</button>
            </div>
        </div>
        <div id="standardArea">
            <div class="auth-container">
                <h1>Model Viewer</h1>
                <div class="auth-form">
                    <div id="loginForm">
                        <h2>Login</h2>
                        <form id="form-login">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                    <div id="message" class="message" style="display: none;"></div>
                </div>
            </div>
        </div>

        <div id="tokenArea" class="auth-container token-login" style="display:none; margin-top:18px;">
            <h2 style="text-align:center; margin-bottom:6px;">Login dengan TOKEN</h2>
            <p style="text-align:center; color:var(--text-secondary); margin-top:0; font-size:0.95rem;">Masukkan token arsip yang Anda dapatkan dari admin</p>
            <div style="display:flex; gap:8px; align-items:center; justify-content:center; margin-top:12px;">
                <input id="archiveTokenInput" type="text" placeholder="Masukkan token arsip" class="token-input" />
                <button id="tokenLoginBtn" class="btn btn-primary">Masuk</button>
            </div>
            <p style="text-align:center; margin-top:12px; color:var(--text-secondary); font-size:0.9rem;">Jika tidak punya token, hubungi administrator.</p>
        </div>
    </div>

    <script type="module" src="./src/index.js"></script>
</body>
</html>
