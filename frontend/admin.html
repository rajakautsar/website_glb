<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Upload GLB</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>ðŸŽ¨ Admin Dashboard</h1>
            <div class="nav-links">
                <span id="userEmail"></span>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="admin-container">
            <section class="upload-section">
                <h2>Upload GLB Model</h2>
                <form id="uploadForm" class="upload-form">
                    <div class="form-group">
                        <label for="modelName">Nama Model:</label>
                        <input type="text" id="modelName" required>
                    </div>
                    <div class="form-group">
                        <label for="modelDescription">Deskripsi:</label>
                        <textarea id="modelDescription" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="modelFile">File GLB/GLTF:</label>
                        <input type="file" id="modelFile" accept=".glb,.gltf" required>
                    </div>
                    <div class="form-group">
                        <label for="archiveSelect">Archive:</label>
                        <select id="archiveSelect">
                            <option value="">(None)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
                <div id="uploadMessage" class="message" style="display: none;"></div>
            </section>

            <section class="archive-section">
                <h2>Arsip Model</h2>
                <div class="archive-controls">
                    <button id="createArchiveBtn" class="btn btn-primary">Tambah Folder Arsip</button>
                </div>
                <div id="archivesList" class="models-grid">
                    <p>Loading archives...</p>
                </div>
            </section>

            <section class="models-section">
                <h2>Daftar Model 3D</h2>
                <div id="modelsList" class="models-grid">
                    <p>Loading...</p>
                </div>
            </section>
        </div>
    </div>

    <script>
        window.logout = function() {
            localStorage.clear();
            window.location.href = './index.html';
        };
        
        window.viewModel = function(id) {
            window.location.href = `./viewer.html?id=${id}`;
        };
        
        window.deleteModel = function(id) {
            if (window._deleteModelFn) {
                window._deleteModelFn(id);
            }
        };
    </script>

    <script type="module" src="./src/admin.js"></script>
</body>
</html>
